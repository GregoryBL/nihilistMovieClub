---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    <p><img src="{{ page.baseurl }}/images/{{ page.poster }}" alt={{ page.title }} title="Official Poster"></p>
    {{ content }}
    <h4>Rating: {{ page.rating }}</h4>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ {{ page.author }}{% endif %}</p>
  </div>

  {% include disqus.html %}
  
</article>
